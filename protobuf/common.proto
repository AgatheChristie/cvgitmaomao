// protobuf的使用详情参考http://blog.csdn.net/yi_ya/article/details/40404231
// 协议号 101 + 1/2 + 101, 101代表模块名,1/2代表1是c2s、2代表s2c, 101代表模块内协议号

// 公共
// 武将信息
message p_actor_info{
    optional uint32                        only_id = 1;                // 唯一id
    optional uint32                        actor_id = 2;               // 武将id
    repeated p_skill_info                  skill_infos = 3;            // 技能信息
    optional uint32                        use_point = 4;              // 已使用的属性点
    optional uint32                        actor_level = 5;            // 武将等级
    optional uint32                        actor_star = 6;             // 武将阶级
    optional uint32                        now_exp = 7;                // 当前经验值
    repeated p_unique_skill_info           unique_skills = 8;          // 武将必杀技信息
    optional uint32                        team_id = 9;                // 队伍id
    optional uint32                        team_pos = 10;              // 队伍位置
    optional uint32                        max_point = 11;             // 属性点最大值
    repeated p_attr_info                   attr_infos = 12;            // 属性信息
    optional uint32                        appoint_id = 13;            // 委任id
    repeated p_attr_point                  attr_points = 15;           // 加点信息
    repeated p_special_status              special_statuss = 16;       // 特殊状态
    repeated p_item_public                 use_items = 17;             // 武将激活必杀技消耗的武将信物
    repeated p_attr_info                   now_attrs = 18;             // 武将当前属性
    repeated p_main_skill_info             main_skills = 19;           // 武将主将技
    repeated p_item_public                 actor_skill_cost = 20;      // 武将必杀技消耗的信物
    repeated p_zhenxing_term               zhenxing_terms = 21;        // 阵型信息
    repeated p_army_term                   army_terms = 22;            // 兵种信息
    optional uint32                        training_pos = 23;          // 练兵位置
    optional uint32                        actor_value= 24;            // 武将实力
    optional uint32                        fb_team_pos = 25;           // 副本队伍位置
    optional uint32                        max_assign_point = 26;      // 最大可分配点数
}

// 角色信息
message p_actor_attr {
    optional uint32                        only_id = 1;                // 武将id
    repeated p_attr_info                   attr_infos = 2;             // 属性信息
}

// 角色信息
message p_add_special_status {
    optional uint32                        only_id = 1;                // 唯一id
    repeated p_special_status              special_statuss = 2;        // 特殊状态
}

// 角色特殊状态
message p_special_status {
    optional uint32                        status_type = 1;            // 状态类型
    optional uint32                        status_end_sec = 2;         // 结束时间
}

// 角色删除特殊状态
message p_del_special_status {
    optional uint32                        only_id = 1;                // 唯一id
    optional uint32                        status_type = 2;            // 状态类型
}

// 角色信息
message p_actor_team {
    optional uint32                        only_id = 1;                // 唯一id
    optional uint32                        team_id = 2;                // 队伍id
    optional uint32                        team_pos = 3;               // 队伍位置
}

// 设置信息
message p_setting_info {
    optional uint32                        id = 1;                     // 设置id
    optional uint32                        value = 2;                  // 设置值
}

// 道具信息
message p_item_info {
    optional uint32                        only_id = 1;                // 道具唯一id
    optional uint32                        item_id = 2;                // 道具id
    optional uint32                        item_num = 3;               // 道具数量
    optional uint32                        source_type = 4;            // 来源类型
    optional uint32                        expired_sec = 5;            // 过期时间
    optional p_item_attach                 add_info = 6;               // 附加信息
}

// 附加信息
message p_item_attach {
    optional uint32                        strengthen_level = 1;       // 强化等级
    optional uint32                        actor_only_id = 2;          // 武将唯一id
    repeated uint32                        trick_ids = 3;              // 特技id
    repeated p_attr_info                   attr_infos = 4;             // 装备属性([]读配置表属性，其它直接读属性)
    repeated p_item_teji                   teji_infos = 5;             // 特技信息
    optional uint32                        quench_times = 6;           // 淬火次数
}

// 道具特技信息
message p_item_teji {
    optional uint32                        pos_id = 1;                 // 位置id
    optional uint32                        teji_id = 2;                // 特技id
}

// 货币信息
message p_money_info {
    optional uint32                        money_id = 1;               // 货币id(即道具id)
    optional uint32                        money_num = 2;              // 货币值(即道具数量)
    optional uint32                        source_type = 3;            // 来源类型
}

// 聊天信息
message p_chat_content {
    optional uint32                        chat_id = 1;                // 聊天 id
    optional uint32                        chat_sec = 2;               // 聊天时间
    optional uint32                        is_light = 3;               // 是否跑马灯 0否 1是
    optional uint32                        is_admin = 4;               // 是否后台发送 0否 1是
    optional p_chat_role                   role_info = 5;              // 玩家信息
    repeated p_chat_part                   parts = 6;                  // 聊天内容
}

message p_chat_part {
    optional uint32                        type = 1;                   // 消息类型
    optional string                        content = 2;                // 信息内容字符串
    repeated uint32                        int_args = 3;               // 消息int参数
    repeated string                        string_args = 4;            // 消息string参数
    optional uint32                        template_id = 5;            // 模版id
}

// 玩家公共信息
message p_common_role {
    optional uint32                        id = 1;                     // 玩家id
    optional string                        name = 2;                   // 姓名
    optional uint32                        head_portrait = 3;          // 头像id
    optional uint32                        camp_id = 4;                // 国家id
    optional uint32                        camp_post = 5;              // 国家职位
    optional uint32                        status = 6;                 // 玩家状态 0.离线 1.在线
    optional uint32                        total_value = 7;            // 总的实力 = 玩家势力值 + 城建实力 + 武将实力
    optional string                        server_name = 8;            // 服务器名
    optional string                        resume = 9;                 // 个人简介
    optional uint32                        camp_unspeak_sec = 10;      // 国家禁言时间戳
}

// 聊天玩家信息
message p_chat_role {
    optional p_common_role                 role_info = 1;              // 玩家信息
    optional uint32                        chat_frame_id = 2;          // 气泡id
}

// 属性信息
message p_attr_info {
    optional uint32                        attr_type = 1;              // 属性id
    optional uint32                        attr_value = 2;             // 属性值
}

// 商店物品信息
message p_shop_item {
    optional uint32                        sale_id = 1;                // 商品售卖唯一id
    repeated p_item_public                 add_items = 2;              // 获得道具
    repeated p_item_public                 cost_items = 3;             // 消耗道具
    optional uint32                        limit_type = 4;             // 限购类型（0:不限购,1:单角色限购,2:每日限购,3:每周限购,4:永久限购）
    optional uint32                        limit_num = 5;              // 个人限购数量(0:没有限购数量，其他数字表示有限购数量)
    optional uint32                        buy_condition = 6;          // 购买条件
    optional uint32                        show_condition = 7;        // 购买条件
    optional uint32                        sort_id = 8;               // 排序值
    optional string                        tag = 9;                   // 标签
}

// 购买信息
message p_shop_buy {
    optional uint32                        sale_id = 1;                // 商品售卖唯一id
    optional uint32                        buy_num = 2;                // 已购买数量
}

// 个人排行榜信息
message p_rank_info {
    optional uint32                        rank_id = 1;                // 唯一id
    optional uint32                        role_id = 2;                // 玩家id
    optional string                        role_name = 3;              // 玩家名
    repeated uint32                        rank_values = 4;            // 榜单值
    optional uint32                        camp_id = 5;                // 势力id
    optional string                        league_name = 6;            // 联盟名
    optional uint32                        league_post = 7;            // 联盟职位
    optional string                        server_name = 8;            // 服务器名
    optional string                        resume = 9;                 // 个人简介
    optional uint32                        league_id = 10;             // 联盟id
    optional uint32                        head_portrait = 11;         // 头像id
    optional uint32                        camp_post = 12;             // 国家职位
    optional uint32                        award_id = 13;              // 奖励id
}

// 图标信息
message p_icon_info {
    optional uint32                        icon_id = 1;                // 图标id
    optional uint32                        open_sec = 2;               // 开启时间
    optional uint32                        server_end_sec = 3;         // 服务端关闭时间
    optional uint32                        end_sec = 4;                // 关闭时间
    optional uint32                        advance_sec = 5;            // 提前显示时间(为0时不用提前显示)
    optional uint32                        icon_status = 6;            // 当前图标状态
}

// 邮件信息
message p_mail_coll {
    optional uint32                        mail_sort = 1;              // 邮件分类 1.联盟邮件 2.分组邮件 3.系统邮件
    repeated p_mail_info                   mail_infos = 2;             // 邮件信息
}

// 邮件信息
message p_mail_info {
    optional uint32                        mail_id = 1;                // 邮件id
    optional uint32                        mail_type = 3;              // 邮件类型 0.无附件邮件 1.普通附件邮件
    optional string                        mail_title = 4;             // 邮件标头
    optional string                        mail_content = 5;           // 邮件内容
    optional uint32                        is_read = 6;                // 邮件是否已读 0.未读 1.已读
    optional uint32                        is_award = 7;               // 邮件是否领奖 0.未领 1.已领
    repeated p_mail_item                   mail_items = 8;             // 邮件道具
    optional uint32                        template_id = 9;            // 模板id
    repeated uint32                        int_values = 10;            // 内容整形参数
    repeated string                        string_values = 11;         // 内容字符型参数
    optional uint32                        send_sec = 12;              // 发送时间
    optional string                        role_name = 13;             // 发送人name
}

// 邮件道具信息
message p_mail_item {
    optional uint32                        item_id = 1;                // 道具id
    optional uint32                        item_num = 2;               // 道具数量
}

// 邮件查看信息
message p_mail_read {
    optional uint32                        mail_sort = 1;              // 邮件分类
    optional uint32                        mail_id = 2;                // 邮件id
    optional uint32                        is_read = 3;                // 邮件是否已读 0.未读 1.已读
}

// 邮件领奖信息
message p_mail_award {
    optional uint32                        mail_sort = 1;              // 邮件分类
    optional uint32                        mail_id = 2;                // 邮件id
    optional uint32                        is_read = 3;                // 邮件是否已读 0.未读 1.已读
    optional uint32                        is_award = 4;               // 邮件是否领奖 0.未领 1.已领
}

// 订单信息
message p_pay_order {
    optional string                        order_id = 1;               // 订单id
    optional uint32                        order_status = 2;           // 订单状态 1.已经成功下单 2.支付同步到sdk 3.回调支付成功 4.已经发货
    optional uint32                        need_rmb = 3;               // 需要的人民币额度
}

// 订单日志信息
message p_pay_log {
    optional uint32                        config_id = 1;              // 充值档次
    optional uint32                        pay_sec = 2;                // 支付时间
}

// 订单档次信息
message p_pay_config {
    optional uint32                        config_id = 1;              // 充值档次
    optional uint32                        pay_num = 2;                // 充值次数
}

// 充值参数信息
message p_pay_params {
    optional string                         param_type = 1;            // 充值参数类型
    optional string                         param_value = 2;           // 充值参数的值
}

// 充值卡信息
message p_money_card {
    optional uint32                        card_id = 1;                // 充值卡id
    optional uint32                        end_sec = 2;                // 结束时间
}


// 道具唯一id跟数量列表
message p_item_only {
    optional uint32                        only_id = 1;                // 道具唯一id
    optional uint32                        item_num = 2;               // 道具数量
}

// 背包格子信息
message p_bag_grid_info {
    optional uint32                        type = 1;                   // 背包类型
    optional uint32                        total_grid = 2;             // 可用格子总数量
}

// 公共道具
message p_item_public {
    optional uint32                        item_id = 1;                // 道具id
    optional uint32                        item_num = 2;               // 道具数量
}

// 特殊公共道具
message p_item_public_special {
    optional uint32                        item_id = 1;                // 道具id
    optional uint32                        item_num = 2;               // 道具数量
    optional p_item_attach                 add_info = 3;               // 附加信息
}

// 任务详细信息
message p_task {
    optional uint32                        only_id = 1;                // 任务唯一id
    optional uint32                        task_id = 2;                // 任务id
    optional uint32                        task_status = 3;            // 任务状态 0.可接 1.已接 2.已完成 3.已领奖
    repeated p_task_term                   task_terms = 4;             // 任务进度列表           前端无需处理
    repeated uint32                        int_values = 5;             // 整形参数列表           前端无需处理
    repeated uint32                        finish_values = 6;          // 完成信息,整形参数列表   前端无需处理
}

// 任务子项
message p_task_term {
    optional uint32                        term_id = 1;                // 子项
    optional uint32                        term_value = 2;             // 当前进度值
    optional uint32                        max_term_value = 3;         // 最大进度值
}

// 任务id
message p_task_id {
    optional uint32                        only_id = 1;                // 任务唯一id
    optional uint32                        task_id = 2;                // 任务id
}

// 成就id
message p_achieve_id {
    optional uint32                        only_id = 1;                // 成就唯一id
    optional uint32                        achieve_id = 2;             // 成就id
}

// 其他人角色信息
message p_other_actor {
    optional uint32                        actor_id = 1;               // 角色id
    optional uint32                        level = 2;                  // 等级
}

// 活动组图标信息
message p_activity_group {
    optional uint32                        group_id = 1;               // 活动组id
    optional string                        group_icon = 2;             // 活动组图标
}

// 成就详细信息
message p_achieve {
    optional uint32                        achieve_id = 1;             // 成就id
    optional uint32                        achieve_status = 2;         // 成就状态 1.已接 2.已完成 3.已领奖
    repeated p_achieve_term                achieve_terms = 3;          // 成就进度列表
}

// 成就子项
message p_achieve_term {
    optional uint32                        term_id = 1;                // 子项
    optional uint32                        term_value = 2;             // 当前进度值
    optional uint32                        max_term_value = 3;         // 最大进度值
}

// 活动信息
message p_activity_info {
    optional uint32                        activity_id = 1;            // 活动id
    optional uint32                        type = 2;                   // 活动类型
    repeated p_term_info                   term_infos = 3;             // 子项列表信息
    optional uint32                        end_sec = 4;                // 活动结束时间(0为永久活动)
    optional uint32                        group_id = 5;               // 活动组id
    optional string                        activity_name = 6;          // 活动名
    optional string                        icon = 7;                   // 活动图标
    optional string                        desc = 8;                   // 活动描述
    optional string                        head_icon = 9;              // 活动头图标
    optional string                        bubble_picture = 10;        // 活动气泡图片
    optional uint32                        start_sec = 11;             // 活动开始时间
    optional string                        prefab = 12;                // 活动预制体
    optional uint32                        sort_id = 13;               // 排序
}

// 活动子项信息
message p_term_info {
    optional uint32                        term_id = 1;                // 子项id
    optional uint32                        schedule = 2;               // 进度
    optional uint32                        total_schedule = 3;         // 总进度
    optional uint32                        has_receive_times = 4;      // 个人已领取次数
    optional uint32                        receive_times = 5;          // 个人可领取次数
    optional uint32                        total_receive_times = 6;    // 个人限制领取次数
    optional uint32                        server_times = 7;           // 全服已领取次数
    optional uint32                        total_server_times = 8;     // 全服限制领取次数
    optional uint32                        touch_condition = 9;        // 触发条件
    optional uint32                        receive_condition = 10;     // 领取条件
    repeated p_item_public                 receive_needs = 11;         // 领取消耗
    repeated p_item_public                 rewards = 12;               // 奖励
    optional string                        term_desc = 13;             // 子项描述
    optional uint32                        receive_sec = 14;           // 领取时间戳
    optional uint32                        show_condition = 15;        // 显示条件
    repeated p_item_public                 original_needs = 16;        // 原价领取消耗(纯显示)
}

// 限时活动信息
message p_activity_limit {
    optional uint32                        activity_id = 1;            // 活动id
    optional uint32                        end_sec = 2;                // 结束时间
    repeated p_activity_limit_term         term_infos = 3;             // 活动子项信息
}

// 限时活动子项信息
message p_activity_limit_term {
    optional uint32                        term_id = 1;                // 子项id
    optional uint32                        buy_times = 2;              // 已购买次数
    optional uint32                        limit_times = 3;            // 限购次数
    optional uint32                        receive_times = 4;          // 可领取次数
    optional uint32                        status = 5;                 // 状态 0:可购买 1:可领取 2：已售完
}

// 道具使用
message p_item_use {
    optional uint32                        type = 1;                   // 背包类型
    optional uint32                        only_id = 2;                // 道具唯一id
    optional uint32                        use_num = 3;                // 数量
    optional uint32                        script_id = 4;              // 脚本主键id
    repeated uint32                        int_values = 5;             // 使用时参数
}

// 引导信息
message p_guide_group {
    optional uint32                        group_id = 1;               // 引导组id
    repeated uint32                        guide_ids = 2;              // 引导id列表
}

// 政令购买
message p_buy_decree {
    optional uint32                        buy_id = 1;                 // 购买id
    optional uint32                        buy_times = 2;              // 购买次数
}

// 头像信息
message p_head_portrait {
    optional uint32                        head_portrait_id = 1;       // 头像id
    optional uint32                        expire_sec = 2;             // 过期时间
}

// 气泡信息
message p_chat_frame {
    optional uint32                        chat_frame_id = 1;          // 气泡id
    optional uint32                        expire_sec = 2;             // 过期时间
}

// 城池信息
message p_city_info {
    optional uint32                        city_id = 1;                // 城池id
    optional uint32                        camp_id = 2;                // 势力id
    optional uint32                        league_id = 3;              // 联盟id
    optional uint32                        war_free_sec = 4;           // 免战结束时间
    optional uint32                        city_status = 5;            // 城池状态
    optional uint32                        minxin_camp_id = 6;         // 民心国家id
    optional uint32                        minxin = 7;                 // 民心
    repeated p_city_mon_info               defense_mons = 8;           // 自卫军信息
    optional uint32                        defense_mon_sec = 9;        // 自卫军反攻时间
    optional p_city_npc_attack             city_npc_attack = 10;       // npc攻城信息 
    repeated p_baggage_car                 baggage_cars = 11;          // 辎重车信息           
}

// 城池民心附加效果
message p_minxin_add_effect {
    optional uint32                        effect_id = 1;              // 效果id
    optional uint32                        city_id = 2;                // 来源城池id
    optional uint32                        effect_level = 3;           // 效果等级
}

// 城池令附加效果
message p_ccl_add_effect {
    optional uint32                        policy_token_id = 1;        // 城池令id
    optional uint32                        city_id = 2;                // 来源城池id
    optional uint32                        end_sec = 3;                // 结束时间
}

// 治理日志信息
message p_gov_log {
    optional uint32                        template_id = 1;            // 模板id
    repeated uint32                        int_values = 2;             // 整形参数列表
    repeated string                        string_values = 3;          // 字符串参数列表
}

// 治理城池令信息
message p_gov_policy_token {
    optional uint32                        policy_token_id = 1;        // 城池令id
    optional uint32                        used_times = 2;             // 已使用次数
    optional uint32                        effect_sec = 3;             // 效果结束时间
}

// 城池详细信息
message p_city_detail {
    optional uint32                        city_id = 1;                // 城池id
    optional uint32                        camp_id = 2;                // 势力id
    repeated p_city_mon_info               mon_infos = 3;              // 守军信息
    repeated p_city_mon_summary            mon_summarys = 4;           // 城池怪统计
    optional uint32                        minxin_camp_id = 5;         // 民心国家id
    optional uint32                        minxin = 6;                 // 民心
    repeated p_minxin_add_effect           minxin_add_effects = 7;     // 民心附加效果
    repeated p_ccl_add_effect              ccl_add_effects = 8;        // 城池令附加效果
    repeated p_item_public                 resources_output = 9;       // 资源产量
}

// 城池怪统计信息
message p_city_mon_summary {
    optional uint32                        mon_type = 1;               // 怪物类型
    optional uint32                        mon_term_type = 2;          // 怪物子项类型
    optional uint32                        now_count = 3;              // 当期数量
    optional uint32                        max_count = 4;              // 最大数量
    optional uint32                        total_count = 5;            // 总数量
    optional uint32                        leave_count = 6;            // 剩余数量
    optional uint32                        max_mon_level = 7;          // 怪物最大等级
}

// 城池守军信息
message p_city_mon_info {
    optional uint32                        team_id = 1;                // 队伍id
    optional uint32                        status = 2;                 // 状态 0.空闲 1.战斗
    optional uint32                        mon_type = 3;               // 怪物类型
    optional uint32                        mon_term_type = 4;          // 怪物子项类型
    optional uint32                        max_mon_level = 5;          // 怪物最大等级
    optional uint32                        mon_team_id = 6;            // 怪物部队id
}

// 城池沙盘野怪
message p_city_wild_mon {
    optional uint32                        city_id = 1;                 // 城池id
    repeated p_wild_mon_info               wild_mon_infos = 2;          // 沙盘野怪信息
}

// 沙盘野怪信息
message p_wild_mon_info {
